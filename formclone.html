<!DOCTYPE html>
<html lang="en">

<head>
  <title>Survey Form freeCodeCamp</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1 id="title">freeCodeCamp Survey Form</h1>
  <p id="description"><em>Thank you for taking the time to help us improve the platform</em></p>
  <div class="formmain">
    <form id="survey-form">
      <fieldset>
        <label for="name" id="name-label"> Name
          <input id="name" type="text" required placeholder="Enter your name">
        </label>
        <label for="email" id="email-label"> Email
          <input id="email" type="email" required placeholder="Enter your Email">
        </label>
        <label for="number" id="number-label"> Age (optional)
          <input id="number" type="number" placeholder="Age" min="13" max="120">
        </label>
        <label for="dropdown">Which option best describes your current role?
          <select id="dropdown">
            <option value="">Select current role</option>
            <option value="2">Student</option>
            <option value="3">Full Time Job</option>
            <option value="4">Full Time learner</option>
            <option value="6">Prefer not to say</option>
            <option value="7">Other</option>
          </select>
        </label>
        <p class="newp">Would you recommend freeCodeCamp to a friend?</p>
        <label><input id="definitely" type="radio" name="recommendation" value="definitely" checked class="inline"> Definitely</label>
        <label><input id="maybe" type="radio" name="recommendation" value="maybe" class="inline"> Maybe</label>
        <label><input id="notsure" type="radio" name="recommendation" value="notsure" class="inline"> Not sure</label>
        <label for="feature">What is your favorite feature of freeCodeCamp?
          <select id="feature">
            <option value="">Select an option</option>
            <option value="12">Challenges</option>
            <option value="13">Projects</option>
            <option value="14">Community</option>
            <option value="15">Open Source</option>
          </select>
        </label>
        <p class="newp">What would you like to see improved? (Check all that apply)</p>
        <label for="front-end"><input id="front-end" type="checkbox" value="21"> Front-end Projects</label>
        <label for="back-end"><input id="back-end" type="checkbox" value="22"> Back-end Projects</label>
        <label for="data"><input id="data" type="checkbox" value="23"> Data Visualization</label>
        <label for="challenges"><input id="challenges" type="checkbox" value="24"> Challenges</label>
        <label for="open"><input id="open" type="checkbox" value="25"> Open Source Community</label>
        <label for="gitter"><input id="gitter" type="checkbox" value="26"> Gitter help rooms</label>
        <label for="videos"><input id="videos" type="checkbox" value="27"> Videos</label>
        <label for="meetups"><input id="meetups" type="checkbox" value="28"> City Meetups</label>
        <label for="wiki"><input id="wiki" type="checkbox" value="29"> Back-end Projects</label>
        <label for="forum"><input id="forum" type="checkbox" value="30"> Data Visualization</label>
        <label for="courses"><input id="courses" type="checkbox" value="31"> Additional Courses</label>
        <label class="comment" for="comments" value="">Any comments or suggestions?
          <textarea id="bio" name="bio" rows="3" cols="30" placeholder="Enter your comment here..."></textarea>
        </label>
      </fieldset>
      <input type="submit" value="Submit" id="submit">
    </form>
  </div>
</body>
</html>
